<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE:COOL â€” Stay Cool, Born to be Bold</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff;
  --accent:#0c0c0c;
  --accent2:#1554FF;
  --radius:12px;
  --maxw:1200px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Manrope,sans-serif;background:var(--bg);color:var(--accent);line-height:1.4;-webkit-font-smoothing:antialiased;overflow-x:hidden;}
a{text-decoration:none;color:inherit;}
header{position:sticky;top:0;background:var(--bg);z-index:50;border-bottom:1px solid #eee;}
header .container{max-width:var(--maxw);margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;height:70px;}
header nav a{margin-left:20px;font-weight:600;color:var(--accent);}

.logo-container{
  position:relative;
  text-align:center;
  height:80vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

.logo-container h1{
  font-family:'Manrope',sans-serif;
  font-weight:700;
  font-size:96px;
  letter-spacing:4px;
  color:var(--accent);
  display:flex;
  justify-content:center;
}

.logo-container h1 span{
  display:inline-block;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.logo-container p{
  margin-top:14px;
  font-weight:600;
  font-size:18px;
  color:var(--accent2);
}

section{padding:60px 20px;}
footer{padding:40px 20px;border-top:1px solid #eee;color:var(--accent);text-align:center;font-size:14px;}

/* Moodboard poziomy z iframe */
.moodboard{
  padding:60px 0;
  background:#fefefe;
  overflow-x:auto; /* manualne scrollowanie */
  display:flex;
  gap:20px;
  scrollbar-width: thin;
  -webkit-overflow-scrolling: touch;
}
.moodboard::-webkit-scrollbar {
  height: 8px;
}
.moodboard::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
.moodboard::-webkit-scrollbar-track {
  background: #fefefe;
}

.moodboard iframe{
  border:none;
  width:345px;
  height:713px;
  flex-shrink:0;
  transition: transform 0.5s ease;
}
.moodboard:hover iframe{
  animation: scroll-left 8s linear infinite; /* automatyczne przesuwanie przy hover */
}
.moodboard iframe:hover{
  transform: scale(1.03);
}

@keyframes scroll-left{
  0%{transform: translateX(0);}
  100%{transform: translateX(-50%);}
}

@media(max-width:768px){
  .logo-container h1{font-size:64px;}
  .moodboard iframe{width:90%; height:400px;}
}
</style>
</head>
<body>
<header>
  <div class="container">
    <nav>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" id="cartBtn">Cart</a>
    </nav>
  </div>
</header>

<div class="logo-container">
  <h1 id="logo">SHE:COOL</h1>
  <p>stay cool</p>
</div>

<section>
  <h2>born to be bold</h2>
  <p style="margin-top:12px;color:#555;">Our collection is designed for women who lead, move, and stay fearless. Fashion-forward, sporty-chic, and unapologetically bold.</p>
</section>

<!-- Moodboard hybrydowy z Pinterest iframe -->
<section class="moodboard">
  <iframe src="https://assets.pinterest.com/ext/embed.html?id=385339311885864897" scrolling="no"></iframe>
  <iframe src="https://assets.pinterest.com/ext/embed.html?id=385339311887827125" scrolling="no"></iframe>
  <iframe src="https://assets.pinterest.com/ext/embed.html?id=385339311888222846" scrolling="no"></iframe>
</section>

<footer>
  &copy; <span id="year"></span> SHE:COOL. All rights reserved.
</footer>

<script>
// split logo into letters
const logo = document.getElementById('logo');
const text = logo.textContent;
logo.textContent = '';
for(let i=0;i<text.length;i++){
  const span = document.createElement('span');
  span.textContent = text[i];
  span.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
  logo.appendChild(span);
}

const letters = logo.querySelectorAll('span');

window.addEventListener('scroll', ()=>{
  const scrollY = window.scrollY;

  letters.forEach((span,i)=>{
    if(scrollY === 0){
      span.style.transform = 'translate(0,0) rotate(0deg)';
      span.style.opacity = '1';
    } else {
      const offset = Math.min(scrollY * 1 + i * 5, 200);
      span.style.transform = `translate(${(i%2===0 ? -offset : offset)}px, ${scrollY*0.5}px) rotate(${(i%2===0 ? -10 : 10)}deg)`;
      span.style.opacity = Math.max(1 - scrollY/300, 0.2);
    }
  });
})

// update year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
