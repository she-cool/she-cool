<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHE:COOL — Stay Cool, Born to be Bold</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff;
  --accent:#0c0c0c;
  --accent2:#1554FF;
  --radius:12px;
  --maxw:1200px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Manrope,sans-serif;background:var(--bg);color:var(--accent);line-height:1.4;-webkit-font-smoothing:antialiased;overflow-x:hidden;}
a{text-decoration:none;color:inherit;}
header{position:sticky;top:0;background:var(--bg);z-index:50;border-bottom:1px solid #eee;}
header .container{max-width:var(--maxw);margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;height:70px;}
header nav a{margin-left:20px;font-weight:600;color:var(--accent);}

.logo-container{
  position:relative;
  text-align:center;
  height:80vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

.logo-container h1{
  font-family:'Manrope',sans-serif;
  font-weight:700;
  font-size:64px;
  letter-spacing:4px;
  color:var(--accent);
  display:flex;
  justify-content:center;
  transition:all 0.5s ease;
}

.logo-container h1 span{
  display:inline-block;
  transition:transform 0.6s ease, opacity 0.6s ease;
}

.logo-container p{
  margin-top:14px;
  font-weight:600;
  font-size:18px;
  color:var(--accent2);
}

section{padding:60px 20px;}
footer{padding:40px 20px;border-top:1px solid #eee;color:var(--accent);text-align:center;font-size:14px;}

/* Moodboard poziomy */
.moodboard{
  padding:60px 0;
  background:#fefefe;
  overflow:hidden;
  position:relative;
}
.moodboard h2{text-align:center;margin-bottom:40px;font-weight:600;}
.mood-scroll{
  display:flex;
  flex-wrap:nowrap;
  transition: transform 0.5s ease;
  cursor:pointer;
}
.mood-scroll img{
  height:400px;
  object-fit:cover;
  flex-shrink:0;
  margin-right:0; /* brak odstępów */
  border-radius:12px;
  transition: transform 0.5s ease;
}
.mood-scroll:hover{
  animation: scroll-left 20s linear infinite;
}
.mood-scroll img:hover{
  transform:scale(1.05);
}

/* Animacja przesuwania w lewo przy hover */
@keyframes scroll-left{
  0%{transform: translateX(0);}
  100%{transform: translateX(-50%);}
}

@media(max-width:768px){
  .logo-container h1{font-size:48px;}
  .mood-scroll img{height:250px;}
}
</style>
</head>
<body>
<header>
  <div class="container">
    <nav>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" id="cartBtn">Cart</a>
    </nav>
  </div>
</header>

<div class="logo-container">
  <h1 id="logo">SHE:COOL</h1>
  <p>stay cool</p>
</div>

<section>
  <h2>born to be bold</h2>
  <p style="margin-top:12px;color:#555;">Our collection is designed for women who lead, move, and stay fearless. Fashion-forward, sporty-chic, and unapologetically bold.</p>
</section>

<!-- Moodboard poziomy -->
<section class="moodboard">
  <h2>Moodboard</h2>
  <div class="mood-scroll" id="moodScroll">
    <img src="https://images.unsplash.com/photo-1514995669114-7f1e8f30b9b9?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 1">
    <img src="https://images.unsplash.com/photo-1520975919985-5f8e4b3f7f2b?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 2">
    <img src="https://images.unsplash.com/photo-1520975698519-1b51f24d6f0a?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 3">
    <img src="https://images.unsplash.com/photo-1503341455253-2b2b4a6f3b60?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 4">
    <!-- powtarzamy zdjęcia, aby płynnie scrollowały -->
    <img src="https://images.unsplash.com/photo-1514995669114-7f1e8f30b9b9?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 1">
    <img src="https://images.unsplash.com/photo-1520975919985-5f8e4b3f7f2b?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 2">
    <img src="https://images.unsplash.com/photo-1520975698519-1b51f24d6f0a?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 3">
    <img src="https://images.unsplash.com/photo-1503341455253-2b2b4a6f3b60?crop=entropy&cs=tinysrgb&fit=crop&h=600&w=400" alt="Mood 4">
  </div>
</section>

<footer>
  &copy; <span id="year"></span> SHE:COOL. All rights reserved.
</footer>

<script>
// split logo into letters
const logo = document.getElementById('logo');
const text = logo.textContent;
logo.textContent = '';
for(let i=0;i<text.length;i++){
  const span = document.createElement('span');
  span.textContent = text[i];
  logo.appendChild(span);
}

// scroll animation - letters disperse
window.addEventListener('scroll',()=>{
  const scrollY = window.scrollY;
  const letters = logo.querySelectorAll('span');
  letters.forEach((span,i)=>{
    const offset = Math.min(scrollY*0.5 + i*3, 120);
    span.style.transform = `translate(${(i%2===0? -offset: offset)}px, ${scrollY*0.3}px) rotate(${(i%2===0? -5:5)}deg)`;
    span.style.opacity = Math.max(1 - scrollY/500, 0.3);
  });
})

// update year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
